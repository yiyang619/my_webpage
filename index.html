<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研测过程效能分析报告</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .image-item {
            flex: 1 1 300px;
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .conclusion {
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            margin: 20px 0;
        }
        .warning {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
        }
        .critical {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>研测过程效能分析报告</h1>

    <div class="section">
        <h2>1. 研测过程重要指标</h2>
        <div id="data-table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>指标名</th>
                        <th>标准值</th>
                        <th>翻译机</th>
                        <th>录音笔</th>
                        <th>总体</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <h2>2. 研测过程指标结论</h2>
        <div id="analysis-conclusion" class="conclusion">
            <!-- 分析结论将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="section">
        <h2>3. 研测过程缺陷分布</h2>
        <div class="upload-area" id="image-upload-area">
            <p>点击或拖拽本地图片到此处上传</p>
            <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
        </div>
        <div class="image-container" id="image-container">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        // 从JSON文件加载数据的函数
        function loadDataFromJson() {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    renderTable(data);
<!--                    generateAnalysis(data);-->
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    document.getElementById('table-body').innerHTML = `
                        <tr>
                            <td colspan="5" class="error-message">
                                加载数据失败: ${error.message}<br>
                                请确保data.json文件存在且格式正确
                            </td>
                        </tr>`;
                    document.getElementById('analysis-conclusion').innerHTML = `
                        <p class="error-message">无法生成分析报告: 数据加载失败</p>`;
                });
        }

        // 渲染表格
        function renderTable(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            if (!data || !data.data) {
                throw new Error("JSON数据格式不正确，缺少data字段");
            }

            data.data.forEach(item => {
                if (!item.indicator || !item.standard || item.FYJ === undefined || item.LYB === undefined || item.total === undefined) {
                    console.warn("数据项缺少必要字段:", item);
                    return;
                }

                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item.indicator}</td>
                    <td>${item.standard}</td>
                    <td>${item.FYJ}</td>
                    <td>${item.LYB}</td>
                    <td>${item.total}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        // 生成分析结论
        function generateAnalysis(data) {
            const conclusionDiv = document.getElementById('analysis-conclusion');
            let warningCount = 0;
            let criticalCount = 0;

            data.data.forEach(item => {
                if (item.value > item.threshold) {
                    criticalCount++;
                } else if (item.value > item.threshold * 0.9) {
                    warningCount++;
                }
            });

            let conclusion = '';
            if (criticalCount > 0) {
                conclusionDiv.className = 'conclusion critical';
                conclusion = `<strong>警告：</strong>有 ${criticalCount} 项数据超出安全阈值，需要立即处理！`;
            } else if (warningCount > 0) {
                conclusionDiv.className = 'conclusion warning';
                conclusion = `<strong>注意：</strong>有 ${warningCount} 项数据接近阈值，建议密切关注。`;
            } else {
                conclusionDiv.className = 'conclusion';
                conclusion = '<strong>良好：</strong>所有数据均在正常范围内，系统运行良好。';
            }

            // 添加详细分析
            conclusion += '<ul>';
            data.data.forEach(item => {
                const percentage = (item.value / item.threshold * 100).toFixed(1);
                const status = item.value > item.threshold ? '❌ 超出' :
                              (item.value > item.threshold * 0.9 ? '⚠️ 接近' : '✅ 正常');
                conclusion += `<li>${status} ${item.name}: ${item.value}${item.unit || ''} (阈值的 ${percentage}%)</li>`;
            });
            conclusion += '</ul>';

            conclusionDiv.innerHTML = conclusion;
        }

        // 图片上传处理
        document.getElementById('image-upload-area').addEventListener('click', () => {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', (event) => {
            const files = event.target.files;
            const imageContainer = document.getElementById('image-container');

            // 清空容器但保留前3个示例图片（如果有）
            const existingImages = imageContainer.querySelectorAll('.image-item');
            if (existingImages.length <= 3) {
                imageContainer.innerHTML = '';
            } else {
                while (imageContainer.children.length > 3) {
                    imageContainer.removeChild(imageContainer.lastChild);
                }
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.match('image.*')) continue;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'image-item';
                    imgDiv.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <p>${file.name}</p>
                    `;
                    imageContainer.appendChild(imgDiv);
                };
                reader.readAsDataURL(file);
            }
        });

        // 拖放功能
        const uploadArea = document.getElementById('image-upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3498db';
            uploadArea.style.backgroundColor = '#f0f8ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = '';

            document.getElementById('image-input').files = e.dataTransfer.files;
            const event = new Event('change');
            document.getElementById('image-input').dispatchEvent(event);
        });

        // 页面加载时初始化
        window.onload = loadDataFromJson;
    </script>
</body>
</html>
